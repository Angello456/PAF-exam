<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Place Order</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/jquery-3.4.0.min.js" type="text/javascript"></script>
<script src= "js/validation.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
<h2>Place Order</h2>
<form action="">
<div class="form-group">
<label for="orderID">OrderID:</label>
<input type="text" class="form-control" id="orderID" placeholder="Enter Order ID"
name="orderID">
</div>
<div class="form-group">
<label for="customerID">CustomerID:</label>
<input type="text" class="form-control" id="customerID" placeholder="Enter Customer ID"
name="customerID">
</div>
<div class="form-group">
<label for="productID">ProductID:</label>
<input type="text" class="form-control" id="productID" placeholder="Enter Product ID"
name="productID">
</div>
<div class="form-group">
<label for="qty">Quantity:</label>
<input type="text" class="form-control" id="qty" placeholder="Enter Quantity"
name="qty">
</div>
<div class="checkbox">
<label><input type="checkbox" name="remember"> Remember me</label>
</div>
<button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
<hr>
</body>
</html>
